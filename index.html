<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="main-img-container">
          <img class="main-img" src="./image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <a href="./image-equilibrium.jpg">
              <img class="view" src="./icon-view.svg" alt="" />
            </a>
          </div>
        </div>

        <h2 class="heading">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="col-1">
            <img class="icon" src="./icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="col-2">
            <img class="clock" src="./icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="row-2">
          <div class="profile-container">
            <img src="./image-avatar.png" alt="" class="profile" />
          </div>
          <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    
  </body>
</html>
